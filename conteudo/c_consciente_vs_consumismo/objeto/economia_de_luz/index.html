<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Economia de luz</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="assets/fa/css/all.min.css" rel="stylesheet">


 


</head>

<body>
  <div class="container">
    <div class="fundo">
      <div class="section-hq" id="page-1">
        <img src="assets/img/Quadros_1_Colorido.jpg" class="img-fluid" alt="História em quadrinho">
        <a href="#page-2" class="seta som-clique" id="seta1">
          <div class="material-symbols-outlined">
            <p class="fonte proximo">Próximo
              <i class="fa-solid fa-arrow-down"></i>
            </p>
          </div>
        </a>
      </div>

      <div class="section-hq esconde" id="page-2">
        <img src="assets/img/Quadros_2_Colorido.jpg" class="img-fluid" alt="História em quadrinho">
        <a href="#page-3" class="seta som-clique" id="seta2">
          <div class="material-symbols-outlined">
            <p class="fonte proximo">Próximo
              <i class="fa-solid fa-arrow-down"></i>
            </p>
          </div>
        </a>
      </div>

      <div class="section-hq esconde" id="page-3">
        <img src="assets/img/Quadros_3_Colorido.jpg" class="img-fluid" alt="História em quadrinho">
      </div>
    </div>
  </div>


  <div>
    <audio id="somBotao" src="assets/audio/clique.mp3" preload="auto"></audio>
  </div>
  <!-- Versao atual do handtalk -->

  <script>
    var scriptElem = document.createElement("script");
    scriptElem.src = "https://plugin.handtalk.me/web/latest/handtalk.min.js",
      scriptElem.charset = "UTF-8",
      scriptElem.onload = function () {
        window.ht = new HT({
          token: "bf5b7efb148a829a126a0e0c9fd533bf",
          align: "top",
          videoEnabled: true,
          ytEmbedReplace: true,
          mobileConfig: {
            align: "right",
            actionsAlign: "top",
            customButtonStyle: {
              borderRadius: "6px",
              size: "38px",
              horizontalMargin: "13px",
              bottomMargin: "140px",
              rightMargin: "40px"
            }
          }
        });
        $('.ht-skip').attr("aria-hidden", "true")
      },
      document.body.appendChild(scriptElem);
  </script>
  <script>
    window.addEventListener("load", AOS.refresh);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="assets/js/script.js"></script>
